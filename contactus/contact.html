<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
  <link rel="stylesheet" href="/contactus/style.css" />
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <!-- LOGO -->
  <div class="hero-logo">
    <a href="/index.html">
      <img src="/Orb Logo.png" alt="Orb Logo">
    </a>
  </div>

  <!-- CONTAINER -->
  <div class="containers">
    <!-- CONTAINER 1 -->
    <div class="container-1">
      <div class="content">
        <h1>
          Customer service is available via the links or using the form:
          <br><span>
            Contact Us!
          </span>
        </h1>
      </div>
      <div class="social-links">
        <div class="row1">
          <div>viviennewestwood.com</div>
          <div id="number">+44 20 4587 5255</div>
        </div>
        <div class="row2">
          <div>instagram</div>
          <div>youtube</div>
          <div>tiktok</div>
        </div>
      </div>
      <div class="contact-form">
        <img src="/contactus/circle.svg" alt="" />
        <span>
          <ion-icon name="arrow-down-outline"></ion-icon>
        </span>
      </div>
    </div>
    <!-- CONTAINER 2 -->
    <div class="container-2">
      <div class="inputboxes">
        <div class="row1">
          <input type="text" placeholder="Name" />
          <input placeholder="E-mail" type="text" />
          <input id="last" placeholder="Subject"type="text" />
        </div>
        <div class="row2">
          <div class="textarea">
            <textarea placeholder="Message"></textarea>
          </div>
        </div>
      </div>
      <!-- SUBMIT BUTTON -->
      <div class="submitbtn">
        <ion-icon name="send-outline"></ion-icon>
        <h1>Submit</h1>
      </div>
    </div>
  </div>
</body>

</html>
